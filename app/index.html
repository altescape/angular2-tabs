<html>
  <head>
    <title>Angular2 Tabs</title>
    <script src="/lib/deps/traceur.js"></script>
    <script src="/lib/deps/es6-module-loader-sans-promises.js"></script>
    <script src="/lib/deps/system.js"></script>
    <script src="/lib/deps/zone.js"></script>
    <script src="/lib/deps/long-stack-trace-zone.js"></script>

    <script>
      System.traceurOptions = {
        annotations: true,
        memberVariables: true,
        typeAssertions: true,
        typeAssertionModule: 'rtts_assert/rtts_assert',
        types: true
      };

      System.paths = {
        'angular2/*':'/lib/angular2/*.js',
        'rtts_assert/*': '/lib/rtts_assert/*.js',
        'main': 'dist/main.js',
        'components/*': 'dist/components/*.js'
      };
    </script>
  </head>
  <body>

    <app></app>

    <script>
      System.import('main').then(function(module) {
        module.main();
      }, console.log.bind(console));
    </script>

  </body>
</html>
